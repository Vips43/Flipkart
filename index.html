<!DOCTYPE html>

<html>

<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/dropdowwn.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>flipkart.com</title>
</head>

<body>
  <header>
    <nav>
    <div class="upper">
      <div class="nav-left">
        <i class="fa-solid fa-bars i"></i>
        <img src="image/Flipkar-logo.svg" alt="" />
      </div>
      <div class="nav-right">
        <i class="fa-solid fa-download i" style="color: #000000;"></i>
        <i class="fa-regular fa-circle-user i" style="color: #000000;"><span>&nbsp;User</span></i>
        <i class="fa-solid fa-cart-shopping i" style="color: #000000;"></i>
      </div>
    </div>
    <div class="lower">
      <div class="location">
        <i class="fa-solid fa-location-dot i"></i>
        <span> Location not set <a href="#">select your location</a></span>
      </div>
      <div class="search">
        <i class="fa-solid fa-magnifying-glass i"></i>
        <input type="name" placeholder="Search for products">
      </div>
      </div>
    </nav>
    <section class="slider">
      <div class="slides">
        <img  src="Img1.jpg" alt="">
        <img  src="Img2.jpg" alt="">
        <img  src="Img3.jpg" alt="">
        <img  src="Img4.jpg" alt="">
        <img  src="Img5.jpg" alt="">
      </div>
    </section>
  </header>
  <script src="scripts/script.js"></script>
</body>

</html>
